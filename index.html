<!DOCTYPE html>
<html>
<head>
  <title>Zygram Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #6a0dad;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      width: 90%;
      max-width: 350px;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      color: #6a0dad;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 10px;
    }

    p {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Create Zygram Account</h2>

    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">

    <button>Create Account</button>

    <p>Already have an account? Login</p>
  </div>

</body>
</html>
