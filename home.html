<!DOCTYPE html>
<html>
<head>
  <title>Zygram Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f2f2f2;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .feed {
      padding: 15px;
      padding-bottom: 90px;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .username {
      font-weight: bold;
      color: #6a0dad;
      margin-bottom: 5px;
    }

    .time {
      font-size: 12px;
      color: gray;
      margin-top: 8px;
    }

    .actions {
      margin-top: 10px;
      font-size: 20px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #ccc;
    }

    .nav a {
      text-decoration: none;
      font-size: 24px;
      color: #6a0dad;
    }
  </style>
</head>

<body>

<header>Zygram</header>

<div class="feed" id="feed"></div>

<div class="nav">
  <a href="home.html">üè†</a>
  <a href="post.html">‚ûï</a>
  <a href="profile.html">üë§</a>
</div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];

let feed = document.getElementById("feed");

if (posts.length === 0) {
  feed.innerHTML = "<p style='text-align:center;color:gray;'>No posts yet</p>";
}

posts.forEach(post => {
  let div = document.createElement("div");
  div.className = "post";

  div.innerHTML = `
    <div class="username">@${post.user}</div>
    <div>${post.text}</div>
    <div class="actions">‚ù§Ô∏è üí¨ üîÅ</div>
    <div class="time">${post.time}</div>
  `;

  feed.appendChild(div);
});
</script>

</body>
</html>
