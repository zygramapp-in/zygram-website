<!DOCTYPE html>
<html>
<head>
  <title>Zygram Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f0ff;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .nav {
      display: flex;
      justify-content: space-around;
      background: white;
      padding: 10px 0;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav a {
      text-decoration: none;
      color: #6a0dad;
      font-weight: bold;
    }

    .feed {
      padding: 15px;
      margin-bottom: 80px;
    }

    .post {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .username {
      font-weight: bold;
      color: #6a0dad;
      margin-bottom: 8px;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
    }

    .actions {
      margin-top: 8px;
    }

    .actions button {
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-right: 10px;
    }

    .like {
      color: red;
    }
  </style>
</head>

<body>

<header>üíú Zygram</header>

<div class="feed" id="feed"></div>

<div class="nav">
  <a href="home.html">üè† Home</a>
  <a href="post.html">‚ûï Post</a>
  <a href="profile.html">üë§ Profile</a>
</div>

<script>
  let posts = JSON.parse(localStorage.getItem("posts")) || [];

  function loadPosts() {
    let feed = document.getElementById("feed");
    feed.innerHTML = "";

    posts.reverse().forEach((post, index) => {
      feed.innerHTML += `
        <div class="post">
          <div class="username">${post.user}</div>
          <img src="${post.image}">
          <p>${post.caption}</p>
          <div class="actions">
            <button onclick="likePost(${index})">‚ù§Ô∏è ${post.likes}</button>
          </div>
        </div>
      `;
    });
  }

  function likePost(i) {
    posts[i].likes++;
    localStorage.setItem("posts", JSON.stringify(posts));
    loadPosts();
  }

  loadPosts();
</script>

</body>
</html>
