<!DOCTYPE html>
<html>
<head>
  <title>Zygram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f0ff;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      font-size: 22px;
      text-align: center;
      font-weight: bold;
    }

    .welcome {
      text-align: center;
      margin: 10px;
      color: #6a0dad;
      font-weight: bold;
    }

    .feed {
      padding: 15px;
      padding-bottom: 90px;
    }

    .post {
      background: white;
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .username {
      font-weight: bold;
      color: #6a0dad;
      margin-bottom: 5px;
    }

    .actions {
      margin-top: 8px;
      font-size: 16px;
    }

    .actions span {
      margin-right: 18px;
      cursor: pointer;
    }

    .comment {
      background: #eee;
      padding: 6px;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #ddd;
    }

    .nav a {
      text-decoration: none;
      font-size: 22px;
      color: #6a0dad;
    }

    .logout {
      text-align: center;
      margin-bottom: 10px;
    }

    .logout button {
      padding: 8px 18px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>

<body>

<header>üíú Zygram</header>

<div class="welcome" id="welcome"></div>

<div class="feed" id="feed"></div>

<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<div class="nav">
  <a href="home.html">üè†</a>
  <a href="post.html">‚ûï</a>
  <a href="profile.html">üë§</a>
</div>

<script>
let username = localStorage.getItem("username") || "User";
document.getElementById("welcome").innerText =
  "Welcome, @" + username;

let posts = JSON.parse(localStorage.getItem("posts")) || [];

function save() {
  localStorage.setItem("posts", JSON.stringify(posts));
}

function likePost(i) {
  posts[i].likes = posts[i].likes || 0;
  posts[i].likes++;
  save();
  load();
}

function addComment(i) {
  let input = document.getElementById("c" + i);
  let text = input.value;

  if (text === "") return;

  posts[i].comments = posts[i].comments || [];
  posts[i].comments.push(text);

  save();
  load();
}

function load() {
  let feed = document.getElementById("feed");
  feed.innerHTML = "";

  if (posts.length === 0) {
    feed.innerHTML =
      "<p style='text-align:center;color:gray;'>No posts yet. Create your first post üíú</p>";
    return;
  }

  posts.slice().reverse().forEach((p, i) => {
    let commentsHTML = "";

    if (p.comments) {
      p.comments.forEach(c => {
        commentsHTML += `<div class="comment">${c}</div>`;
      });
    }

    feed.innerHTML += `
      <div class="post">
        <div class="username">@${p.user}</div>
        <p>${p.caption}</p>

        <div class="actions">
          <span onclick="likePost(${i})">‚ù§Ô∏è ${p.likes || 0}</span>
          <span>üí¨ ${(p.comments && p.comments.length) || 0}</span>
        </div>

        ${commentsHTML}

        <input id="c${i}" placeholder="Add comment...">
        <button onclick="addComment(${i})">Post</button>
      </div>
    `;
  });
}

function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

load();
</script>

</body>
</html>
