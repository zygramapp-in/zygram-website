<!DOCTYPE html>
<html>
<head>
  <title>Zygram Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f0ff;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .feed {
      padding: 15px;
      padding-bottom: 80px;
    }

    .post {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .username {
      font-weight: bold;
      color: #6a0dad;
    }

    .actions {
      margin-top: 8px;
      font-size: 16px;
    }

    .actions span {
      margin-right: 15px;
      cursor: pointer;
    }

    input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 6px;
      padding: 8px 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .comment {
      font-size: 14px;
      background: #eee;
      padding: 6px;
      margin-top: 5px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>Zygram üíú</header>

<div class="feed" id="feed"></div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];

function save() {
  localStorage.setItem("posts", JSON.stringify(posts));
}

function likePost(i) {
  posts[i].likes = posts[i].likes || 0;
  posts[i].likes++;
  save();
  load();
}

function addComment(i) {
  let input = document.getElementById("c" + i);
  let text = input.value;

  if (text === "") return;

  posts[i].comments = posts[i].comments || [];
  posts[i].comments.push(text);

  save();
  load();
}

function load() {
  let feed = document.getElementById("feed");
  feed.innerHTML = "";

  posts.reverse().forEach((p, i) => {
    let commentsHTML = "";

    if (p.comments) {
      p.comments.forEach(c => {
        commentsHTML += `<div class="comment">${c}</div>`;
      });
    }

    feed.innerHTML += `
      <div class="post">
        <div class="username">@${p.user}</div>
        <p>${p.caption}</p>

        <div class="actions">
          <span onclick="likePost(${i})">‚ù§Ô∏è ${p.likes || 0}</span>
          <span>üí¨ ${(p.comments && p.comments.length) || 0}</span>
        </div>

        ${commentsHTML}

        <input id="c${i}" placeholder="Add comment...">
        <button onclick="addComment(${i})">Post</button>
      </div>
    `;
  });
}

load();
</script>

</body>
</html>
