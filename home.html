<!DOCTYPE html>
<html>
<head>
  <title>Zygram Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f0ff;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .feed {
      padding: 15px;
      padding-bottom: 80px;
    }

    .post {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .username {
      font-weight: bold;
      color: #6a0dad;
    }

    .actions {
      margin-top: 10px;
    }

    input {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 6px;
      padding: 8px 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 6px;
    }

    .comment {
      font-size: 14px;
      margin-top: 5px;
      background: #eee;
      padding: 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>Zygram üíú</header>

<div class="feed" id="feed"></div>

<script>
let posts = JSON.parse(localStorage.getItem("posts")) || [];

function savePosts() {
  localStorage.setItem("posts", JSON.stringify(posts));
}

function addComment(index) {
  let input = document.getElementById("comment" + index);
  let text = input.value;

  if (text === "") return;

  posts[index].comments = posts[index].comments || [];
  posts[index].comments.push(text);

  savePosts();
  loadFeed();
}

function loadFeed() {
  let feed = document.getElementById("feed");
  feed.innerHTML = "";

  posts.reverse().forEach((post, i) => {
    let commentsHTML = "";

    if (post.comments) {
      post.comments.forEach(c => {
        commentsHTML += `<div class="comment">${c}</div>`;
      });
    }

    feed.innerHTML += `
      <div class="post">
        <div class="username">@${post.user}</div>
        <p>${post.caption}</p>

        <div class="actions">
          ‚ù§Ô∏è ${post.likes || 0}
        </div>

        ${commentsHTML}

        <input id="comment${i}" placeholder="Add comment...">
        <button onclick="addComment(${i})">Post</button>
      </div>
    `;
  });
}

loadFeed();
</script>

</body>
</html>
