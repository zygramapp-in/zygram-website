<!DOCTYPE html>
<html>
<head>
  <title>Zygram - Create Post</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f3f3f3;
    }

    .top {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .box {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: none;
    }

    button {
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6a0dad;
      color: white;
      font-size: 17px;
      cursor: pointer;
    }

    .post {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 12px;
    }

    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .like {
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
      color: gray;
    }

    .liked {
      color: red;
    }
  </style>
</head>

<body>

<div class="top">Create Post</div>

<div class="box">
  <textarea id="postText" placeholder="What's on your mind?"></textarea>
  <button onclick="addPost()">Post</button>
</div>

<div id="posts"></div>

<script>
  let posts = JSON.parse(localStorage.getItem("zygramPosts")) || [];

  function addPost() {
    let text = document.getElementById("postText").value;

    if (text === "") {
      alert("Write something first!");
      return;
    }

    let post = {
      text: text,
      likes: 0,
      liked: false
    };

    posts.unshift(post);
    localStorage.setItem("zygramPosts", JSON.stringify(posts));

    document.getElementById("postText").value = "";
    showPosts();
  }

  function likePost(index) {
    if (posts[index].liked) {
      posts[index].likes--;
      posts[index].liked = false;
    } else {
      posts[index].likes++;
      posts[index].liked = true;
    }

    localStorage.setItem("zygramPosts", JSON.stringify(posts));
    showPosts();
  }

  function showPosts() {
    let html = "";

    posts.forEach((post, index) => {
      html += `
        <div class="post">
          <div class="username">zygram_user</div>
          <div>${post.text}</div>

          <div class="like ${post.liked ? 'liked' : ''}"
               onclick="likePost(${index})">
            ❤️ ${post.likes} Likes
          </div>
        </div>
      `;
    });

    document.getElementById("posts").innerHTML = html;
  }

  showPosts();
</script>

</body>
</html>
