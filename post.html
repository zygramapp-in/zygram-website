<!DOCTYPE html>
<html>
<head>
  <title>Create Post - Zygram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f0ff;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .box {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 14px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

<header>âž• Create Post</header>

<div class="box">

  <input type="text" id="image" placeholder="Paste image link (https://...)">

  <textarea id="caption" placeholder="Write caption..." rows="4"></textarea>

  <button onclick="createPost()">Post</button>

</div>

<script>
  function createPost() {

    let image = document.getElementById("image").value;
    let caption = document.getElementById("caption").value;

    if (image === "" || caption === "") {
      alert("Please fill all fields");
      return;
    }

    let posts = JSON.parse(localStorage.getItem("posts")) || [];

    posts.push({
      user: "zygram_user",
      image: image,
      caption: caption,
      likes: 0
    });

    localStorage.setItem("posts", JSON.stringify(posts));

    alert("Post uploaded successfully ðŸ’œ");

    window.location.href = "home.html";
  }
</script>

</body>
</html>
