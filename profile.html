<!DOCTYPE html>
<html>
<head>
  <title>Zygram Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f5f0ff;
      color: #000;
    }

    body.dark {
      background: #121212;
      color: #fff;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .profile {
      background: white;
      padding: 20px;
      text-align: center;
    }

    body.dark .profile {
      background: #1f1f1f;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #6a0dad;
      color: white;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      margin-bottom: 10px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      color: #6a0dad;
    }

    .bio {
      font-size: 14px;
      margin-top: 5px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 10px;
      padding: 10px 18px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
    }

    .toggle {
      margin-top: 15px;
    }
  </style>
</head>

<body>

<header>Profile</header>

<div class="profile">

  <div class="avatar" id="avatar">Z</div>

  <div class="username" id="username">@user</div>

  <div class="bio" id="bioText">No bio</div>

  <input type="text" id="bioInput" placeholder="Edit your bio">

  <br>
  <button onclick="saveBio()">Save Bio</button>

  <div class="toggle">
    <button onclick="toggleDark()">ðŸŒ™ Dark Mode</button>
  </div>

</div>

<script>
let username = localStorage.getItem("username") || "zygram";
let bio = localStorage.getItem("bio") || "Welcome to Zygram ðŸ’œ";

document.getElementById("username").innerText = "@" + username;
document.getElementById("avatar").innerText = username.charAt(0).toUpperCase();
document.getElementById("bioText").innerText = bio;

function saveBio() {
  let newBio = document.getElementById("bioInput").value;

  if (newBio === "") {
    alert("Write something");
    return;
  }

  localStorage.setItem("bio", newBio);
  document.getElementById("bioText").innerText = newBio;
  document.getElementById("bioInput").value = "";
}

function toggleDark() {
  document.body.classList.toggle("dark");
  localStorage.setItem(
    "darkmode",
    document.body.classList.contains("dark")
  );
}

if (localStorage.getItem("darkmode") === "true") {
  document.body.classList.add("dark");
}
</script>

</body>
</html>
