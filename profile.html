<!DOCTYPE html>
<html>
<head>
  <title>Zygram Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #f2f2f2;
    }

    header {
      background: #6a0dad;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .profile-box {
      background: white;
      padding: 20px;
      text-align: center;
    }

    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #6a0dad;
      color: white;
      font-size: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: auto;
      margin-bottom: 10px;
    }

    .username {
      font-size: 20px;
      font-weight: bold;
      color: #6a0dad;
    }

    .bio {
      font-size: 14px;
      color: gray;
      margin-top: 5px;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-top: 15px;
    }

    .stats div {
      font-size: 14px;
    }

    .stats span {
      font-weight: bold;
      font-size: 18px;
    }

    .posts {
      padding: 15px;
    }

    .post {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      border-top: 1px solid #ccc;
    }

    .nav a {
      text-decoration: none;
      font-size: 24px;
      color: #6a0dad;
    }
  </style>
</head>

<body>

<header>Profile</header>

<div class="profile-box">
  <div class="avatar" id="avatar">Z</div>
  <div class="username" id="username">@zygram</div>
  <div class="bio">Welcome to Zygram üíú</div>

  <div class="stats">
    <div><span id="postsCount">0</span><br>Posts</div>
    <div><span>0</span><br>Followers</div>
    <div><span>0</span><br>Following</div>
  </div>
</div>

<div class="posts" id="userPosts"></div>

<div class="nav">
  <a href="home.html">üè†</a>
  <a href="post.html">‚ûï</a>
  <a href="profile.html">üë§</a>
</div>

<script>
let username = localStorage.getItem("username") || "zygram";
let posts = JSON.parse(localStorage.getItem("posts")) || [];

document.getElementById("username").innerText = "@" + username;
document.getElementById("avatar").innerText = username.charAt(0).toUpperCase();

let myPosts = posts.filter(p => p.user === username);

document.getElementById("postsCount").innerText = myPosts.length;

let container = document.getElementById("userPosts");

if (myPosts.length === 0) {
  container.innerHTML = "<p style='text-align:center;color:gray;'>No posts yet</p>";
}

myPosts.reverse().forEach(p => {
  let div = document.createElement("div");
  div.className = "post";
  div.innerHTML = `
    <div>${p.text}</div>
    <div style="font-size:12px;color:gray;margin-top:6px;">${p.time}</div>
  `;
  container.appendChild(div);
});
</script>

</body>
</html>
