<!DOCTYPE html>
<html>
<head>
  <title>Zygram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial;
      background: #6a0dad;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      width: 90%;
      max-width: 350px;
      padding: 25px;
      border-radius: 15px;
      text-align: center;
    }

    h2 { color: #6a0dad; }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #6a0dad;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Login to Zygram</h2>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<script>
function login() {
  var u = document.getElementById("username").value;
  var p = document.getElementById("password").value;

  var su = localStorage.getItem("username");
  var sp = localStorage.getItem("password");

  if (u === su && p === sp) {
    alert("Login successful!");
    window.location.href = "home.html";
  } else {
    alert("Wrong username or password");
  }
}
</script>

</body>
</html>
